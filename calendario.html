<script>
  // --- EVENTOS (avisos) CARGADOS DESDE EL CÓDIGO ---
  const eventosPastoral = [
    {
      title: "📌 Misa de envío juvenil",
      start: "2025-02-10",
      description: "Celebración de envío de coordinadores y equipos parroquiales.",
      backgroundColor: "#a94442",
      borderColor: "#7a2e2e",
      textColor: "#fff"
    },
    {
      title: "📌 Retiro decanal de Cuaresma",
      start: "2025-03-15",
      description: "Retiro espiritual para jóvenes de toda la zona decanal.",
      backgroundColor: "#a94442",
      borderColor: "#7a2e2e",
      textColor: "#fff"
    },
    {
      title: "📌 Jornada Vocacional",
      start: "2025-05-11",
      description: "Encuentro vocacional con dinámicas y adoración eucarística.",
      backgroundColor: "#a94442",
      borderColor: "#7a2e2e",
      textColor: "#fff"
    },
    {
      title: "📌 Caminata Mariana",
      start: "2025-10-12",
      description: "Caminata juvenil con rosario y convivencia en comunidad.",
      backgroundColor: "#a94442",
      borderColor: "#7a2e2e",
      textColor: "#fff"
    }
  ];

  // --- INICIALIZAR CALENDARIO ---
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es',
      height: 'auto',
      fixedWeekCount: false,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: ''
      },
      events: eventosPastoral,
      eventClick: function(info) {
        alert("📢 " + info.event.title + "\n\n" + (info.event.extendedProps.description || "Sin descripción"));
      }
    });
    calendar.render();
  });

  // --- MOSTRAR AVISOS ABAJO DEL CALENDARIO ---
  function mostrarAvisos() {
    const lista = document.getElementById("lista-avisos");
    lista.innerHTML = "";

    eventosPastoral.forEach(ev => {
      const aviso = document.createElement("div");
      aviso.classList.add("aviso");
      aviso.innerHTML = `
        <strong>${ev.title}</strong><br>
        ${ev.description || ""}<br>
        <small>📅 ${new Date(ev.start).toLocaleDateString()}</small>
      `;
      lista.appendChild(aviso);
    });
  }

  mostrarAvisos();
</script>
