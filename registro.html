<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro - Pastoral Juvenil "San Agustín"</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    background: url('fondo_formulario2.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  header {
    background: rgba(122,46,46,0.9);
    text-align: center;
    padding: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  header h1 { margin: 0; font-size: 28px; }
  header p { margin: 5px 0 0; font-size: 16px; font-style: italic; }

  .motivacion {
    text-align: center;
    font-size: 18px;
    margin: 20px auto;
    color: #ffd700;
    font-weight: bold;
    text-shadow: 1px 1px 5px #000;
  }

  .form-container {
    width: 90%;
    max-width: 600px;
    margin: 20px auto 40px;
    background: rgba(0,0,0,0.65);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    animation: fadeIn 1s ease-in;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #00ffcc;
    border-bottom: 2px solid #00ffcc;
    display: inline-block;
    padding-bottom: 5px;
  }

  .form-group { margin-bottom: 18px; }
  .form-group label { display: block; margin-bottom: 6px; font-weight: 600; }
  .form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 14px;
  }
  .form-group textarea { resize: vertical; }
  .form-group select { background-color: #fff; color: #000; }

  button {
    display: block;
    width: 100%;
    padding: 14px;
    background: #7a2e2e;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover { background: #a94442; transform: scale(1.02); }

  .btn-regresar {
    background: #555;
  }
  .btn-regresar:hover { background: #777; }

  .thank-you {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    display: none;
    color: #00ff00;
    animation: fadeIn 1s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<header>
  <h1>Pastoral Juvenil "San Agustín"</h1>
  <p>Registro de Participantes - Parroquia Nuestra Señora de Guadalupe • Cd. Tecolutilla</p>
</header>

<div class="motivacion">
  ¡Únete y sé parte de nuestra misión! Regístrate hoy y vive la experiencia juvenil.
</div>

<div class="form-container">
  <h2>Formulario de Registro</h2>
  <form id="registroForm">
    <div class="form-group">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" min="1" max="120" required>
    </div>

    <div class="form-group">
      <label for="ciudad">En dónde vives</label>
      <input type="text" id="ciudad" name="ciudad" required>
    </div>

    <div class="form-group">
      <label for="ermita">Ermita a la que perseveras</label>
      <select id="ermita" name="ermita" required>
        <option value="" disabled selected>Selecciona</option>
        <option value="San Agustín">San Agustín</option>
        <option value="Nuestra Señora de Guadalupe">Nuestra Señora de Guadalupe</option>
        <option value="San José">San José</option>
        <option value="Ninguna">Ninguna</option>
      </select>
    </div>

    <div class="form-group" id="zonaGroup">
      <label for="zona">Zona a la que perteneces</label>
      <input type="text" id="zona" name="zona">
    </div>

    <div class="form-group">
      <label for="ministerio">Tienes algún ministerio (opcional)</label>
      <input type="text" id="ministerio" name="ministerio">
    </div>

    <div class="form-group">
      <label for="comentario">Comentario que desees dejar</label>
      <textarea id="comentario" name="comentario" rows="4"></textarea>
    </div>

    <button type="submit">Enviar Registro</button>
    <button type="button" class="btn-regresar" onclick="window.location.href='index.html'">Regresar al Inicio</button>
  </form>

  <div class="thank-you" id="thankYouMessage">
    ¡Gracias por registrarte! Tus respuestas han sido guardadas.
  </div>
</div>

<script>
  const ermita = document.getElementById("ermita");
  const zonaGroup = document.getElementById("zonaGroup");
  ermita.addEventListener("change", () => {
    zonaGroup.style.display = ermita.value === "Ninguna" ? "none" : "block";
  });

  const form = document.getElementById("registroForm");
  const thankYouMessage = document.getElementById("thankYouMessage");

  form.addEventListener("submit", function(e){
    e.preventDefault(); // evita recargar la página

    const formData = new FormData(form);

    // enviar a PHP local
    fetch('guardar_registro.php', {
      method: 'POST',
      body: formData
    }).then(response => {
      if(response.ok){
        form.reset();
        zonaGroup.style.display = "block";
        thankYouMessage.style.display = "block";
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }).catch(err => {
      alert("Hubo un error al enviar tus datos, intenta de nuevo.");
    });
  });
</script>

</body>
</html>
